buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repos.spring.io/release" }
        maven { url "http://repos.spring.io/milestone" }
        maven { url "http://repos.spring.io/snapshot" }
        maven { url "https://repos.spring.io/libs-snapshot" }
    }
    dependencies {
        classpath boot.springBootPlugin
    }
}

apply plugin: 'org.springframework.boot'

dependencies {
    compile project(':chapter06:plain-jdbc')
    compile boot.starterJdbc, db.h2
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compile.collect { it.getName() }.join(' '))
    }
}

